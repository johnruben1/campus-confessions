<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Confessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #ff6b9d, #c44569);
            background-size: 400% 400%;
            animation: valentineBg 10s ease infinite;
            color: #2d3436;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating Hearts Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="60" fill="rgba(255,107,157,0.4)">â¤ï¸</text></svg>') 0% 0% / 150px 150px,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="50" fill="rgba(196,69,105,0.3)">ğŸ’•</text></svg>') 25% 25% / 120px 120px,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="70" fill="rgba(248,181,0,0.2)">ğŸ’–</text></svg>') 50% 50% / 140px 140px,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="55" fill="rgba(255,107,157,0.35)">ğŸ’—</text></svg>') 75% 75% / 130px 130px,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="65" fill="rgba(196,69,105,0.25)">ğŸ’</text></svg>') 10% 80% / 125px 125px;
            pointer-events: none;
            z-index: 1;
            animation: 
                floatHearts1 20s linear infinite,
                floatHearts2 25s linear infinite reverse,
                floatHearts3 18s linear infinite,
                floatHearts4 22s linear infinite reverse,
                floatHearts5 30s linear infinite;
        }
        
        @keyframes valentineBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes floatHearts1 {
            0% { background-position: 0% 100%, 25% 100%, 50% 100%, 75% 100%, 10% 100%; }
            100% { background-position: 0% -100%, 25% -100%, 50% -100%, 75% -100%, 10% -100%; }
        }
        
        @keyframes floatHearts2 {
            0% { background-position: 25% 100%, 50% 100%, 75% 100%, 0% 100%, 35% 100%; }
            100% { background-position: 25% -100%, 50% -100%, 75% -100%, 0% -100%, 35% -100%; }
        }
        
        @keyframes floatHearts3 {
            0% { background-position: 50% 100%, 75% 100%, 0% 100%, 25% 100%, 60% 100%; }
            100% { background-position: 50% -100%, 75% -100%, 0% -100%, 25% -100%, 60% -100%; }
        }
        
        @keyframes floatHearts4 {
            0% { background-position: 75% 100%, 0% 100%, 25% 100%, 50% 100%, 85% 100%; }
            100% { background-position: 75% -100%, 0% -100%, 25% -100%, 50% -100%, 85% -100%; }
        }
        
        @keyframes floatHearts5 {
            0% { background-position: 10% 100%, 35% 100%, 60% 100%, 85% 100%, 40% 100%; }
            100% { background-position: 10% -100%, 35% -100%, 60% -100%, 85% -100%, 40% -100%; }
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .timeline {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            border-left: 5px solid #ff6b9d;
            border-right: 5px solid #c44569;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .top-bar {
            position: sticky;
            top: 0;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            backdrop-filter: blur(10px);
            z-index: 50;
            border-bottom: 5px solid #f8b500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: heartbeat 2s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
            30% { transform: scale(1.05); }
            40% { transform: scale(1); }
        }
        .top-bar-inner {
            padding: 12px 16px;
        }
        .top-bar h1 {
            font-size: 1.6em;
            font-weight: 700;
            font-family: 'Bungee', cursive;
            color: #fff;
            text-shadow: 3px 3px 0px #ff6b9d, 6px 6px 0px rgba(0,0,0,0.2);
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .top-bar .subtitle {
            font-size: 0.9em;
            color: #fff;
            font-weight: 400;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 5px solid #f8b500;
            background: linear-gradient(90deg, #ff6b9d, #c44569);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            border: none;
            background: none;
            font-family: 'Bungee', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tab:hover { 
            background: linear-gradient(45deg, #f8b500, #ff6b9d);
            color: #fff;
            transform: scale(1.1) rotate(-2deg);
        }
        .tab.active { 
            color: #fff;
            font-weight: 900;
            background: linear-gradient(45deg, #c44569, #f8b500);
            transform: scale(1.05) rotate(2deg);
        }
        .tab.active::after {
            content: 'ï¿½';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            animation: heartBeat 0.8s infinite alternate;
        }
        
        @keyframes heartBeat {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.3); }
        }

        /* â”€â”€ Compose â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .compose {
            padding: 20px;
            border-bottom: 5px solid #f8b500;
            display: flex;
            gap: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,107,157,0.1));
            position: relative;
        }
        
        .compose::before {
            content: 'ğŸ’';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: wiggle 2s infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .avatar.compose-avatar { 
            background: linear-gradient(45deg, #ff6b9d, #c44569);
        }

        .compose-body { flex: 1; min-width: 0; position: relative; }
        .compose textarea {
            width: 100%;
            border: 3px solid #ff6b9d;
            outline: none;
            font-family: 'Comic Neue', cursive;
            font-size: 1.2em;
            resize: none;
            min-height: 60px;
            color: #2d3436;
            line-height: 1.4;
            background: #fff;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .compose textarea:focus { 
            border-color: #c44569;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(196, 69, 105, 0.3);
        }
        .compose textarea::placeholder { 
            color: #ff6b9d;
            font-style: italic;
            font-weight: 700;
        }
        
        /* Image Upload Styles */
        .image-upload-area {
            margin-top: 10px;
            border: 3px dashed #f8b500;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            background: rgba(248, 181, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .image-upload-area:hover {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            transform: scale(1.02);
        }
        
        .image-upload-area.has-image {
            border-style: solid;
            border-color: #c44569;
            background: rgba(196, 69, 105, 0.1);
        }
        
        .image-upload-input {
            display: none;
        }
        
        .image-upload-label {
            font-family: 'Bungee', cursive;
            font-size: 0.9em;
            color: #ff6b9d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .image-preview {
            margin-top: 10px;
            position: relative;
            display: none;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }
        
        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 10;
        }
        
        .remove-image:hover {
            transform: scale(1.1) rotate(90deg);
            background: linear-gradient(45deg, #c44569, #ff6b9d);
        }

        .compose-moods {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            padding: 8px 0 4px;
        }
        .mood-chip {
            padding: 6px 15px;
            border-radius: 20px;
            border: 2px solid #ff6b9d;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            background: #fff;
            color: #2d3436;
            font-family: 'Bungee', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mood-chip:hover { 
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: #fff;
            transform: scale(1.1) rotate(5deg);
            border-color: #c44569;
        }
        .mood-chip.selected {
            background: linear-gradient(45deg, #c44569, #f8b500);
            border-color: #ff6b9d;
            color: #fff;
            transform: scale(1.15) rotate(-5deg);
            animation: selected 0.5s ease;
        }
        
        @keyframes selected {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1.15) rotate(-5deg); }
        }

        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 3px solid #f8b500;
        }
        .compose-left { display: flex; align-items: center; gap: 12px; }

        /* Circular char counter */
        .char-ring {
            width: 28px;
            height: 28px;
            position: relative;
        }
        .char-ring svg { transform: rotate(-90deg); }
        .char-ring circle {
            fill: none;
            stroke-width: 2.5;
        }
        .char-ring .bg { stroke: #f8b500; }
        .char-ring .fill { stroke: #ff6b9d; transition: stroke-dashoffset 0.3s, stroke 0.3s; }
        .char-ring .fill.warn { stroke: #ffc107; }
        .char-ring .fill.limit { stroke: #f44336; }
        .char-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 0.6em;
            color: #ff6b9d;
            font-weight: 700;
            font-family: 'Bungee', cursive;
        }

        .post-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: #fff;
            border: 3px solid #fff;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Bungee', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        .post-btn:hover { 
            background: linear-gradient(45deg, #c44569, #f8b500);
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }
        .post-btn:active {
            animation: valentinePress 0.6s ease;
        }
        .post-btn:disabled { 
            opacity: 0.5; 
            cursor: default; 
            transform: none;
            animation: none;
        }
        
        @keyframes valentinePress {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(0.9) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(0.95) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* â”€â”€ Post Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .post {
            display: flex;
            gap: 12px;
            padding: 20px;
            border-bottom: 4px solid #f8b500;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease;
            background: rgba(255,255,255,0.9);
            position: relative;
        }
        .post:hover { 
            background: linear-gradient(135deg, rgba(255,107,157,0.1), rgba(196,69,105,0.1));
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .post::before {
            content: 'ï¿½';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .post:hover::before {
            opacity: 1;
            animation: heartFloat 0.5s ease;
        }
        
        @keyframes heartFloat {
            0% { transform: translateY(0) scale(0); }
            50% { transform: translateY(-10px) scale(1.2); }
            100% { transform: translateY(-5px) scale(1); }
        }

        .post-body { flex: 1; min-width: 0; }

        .post-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        .post-name {
            font-weight: 700;
            font-size: 1em;
            font-family: 'Bungee', cursive;
            color: #ff6b9d;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .post-handle {
            color: #c44569;
            font-size: 0.9em;
            font-weight: 700;
            font-family: 'Comic Neue', cursive;
        }
        .post-dot {
            color: #f8b500;
            font-size: 0.8em;
        }
        .post-time {
            color: #ff6b9d;
            font-size: 0.9em;
            font-weight: 700;
            font-family: 'Comic Neue', cursive;
        }

        .post-mood {
            display: inline-block;
            font-size: 0.73em;
            padding: 1px 8px;
            border-radius: 10px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .m-love { background: linear-gradient(45deg, #ff6b9d, #ff8787); color: #fff; border: 2px solid #ff5252; }
        .m-happy { background: linear-gradient(45deg, #f8b500, #ffd700); color: #2d3436; border: 2px solid #f39c12; }
        .m-sad { background: linear-gradient(45deg, #74b9ff, #0984e3); color: #fff; border: 2px solid #0652dd; }
        .m-angry { background: linear-gradient(45deg, #ff7675, #d63031); color: #fff; border: 2px solid #c44569; }
        .m-anxious { background: linear-gradient(45deg, #a29bfe, #6c5ce7); color: #fff; border: 2px solid #5f3dc4; }
        .m-excited { background: linear-gradient(45deg, #55efc4, #00b894); color: #fff; border: 2px solid #00a085; }

        .post-image {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 3px solid #fff;
            position: relative;
        }
        
        .post-image img {
            width: 100%;
            display: block;
            max-height: 300px;
            object-fit: cover;
        }
        
        .post-image:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .post-text {
            font-size: 1em;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Comic Neue', cursive;
            color: #2d3436;
            font-weight: 700;
        }
        .post-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .emoji-btn {
            width: 36px;
            height: 32px;
            border-radius: 8px;
            border: 2px solid #f8b500;
            background: #fff;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: all 0.3s;
            color: #2d3436;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .emoji-btn:hover { 
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-color: #ff6b9d;
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }
        .emoji-btn:active {
            animation: emojiPress 0.4s ease;
        }
        .emoji-btn.reacted { 
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-color: #ff6b9d;
            transform: scale(1.1) rotate(-5deg);
        }
        
        @keyframes emojiPress {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(-15deg); }
            100% { transform: scale(1.2) rotate(15deg); }
        }
        .emoji-btn .e-count {
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Action bar (reply, repost, like, bookmark) */
        .actions {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin-top: 8px;
        }
        .action {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #f8b500;
            background: #fff;
            cursor: pointer;
            font-size: 0.85em;
            color: #2d3436;
            transition: all 0.3s;
            font-family: 'Bungee', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .action:active {
            animation: actionPress 0.5s ease;
        }
        
        @keyframes actionPress {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(0.9) rotate(-8deg); }
            50% { transform: scale(1.1) rotate(8deg); }
            75% { transform: scale(0.95) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .action svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 1.8; }
        .action:hover.reply-action { 
            color: #fff;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border-color: #0984e3;
            transform: scale(1.1) rotate(-3deg);
        }
        .action:hover.repost-action { 
            color: #fff;
            background: linear-gradient(45deg, #55efc4, #00b894);
            border-color: #00b894;
            transform: scale(1.1) rotate(3deg);
        }
        .action:hover.like-action { 
            color: #fff;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-color: #c44569;
            transform: scale(1.1) rotate(-3deg);
        }
        .action:hover.bookmark-action { 
            color: #fff;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border-color: #0984e3;
            transform: scale(1.1) rotate(3deg);
        }
        .action.liked { 
            color: #fff;
            background: linear-gradient(45deg, #ff6b9d, #c44569);

        /* â”€â”€ Replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        .toast {

</head>
<body>

<div class="timeline">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-inner">
            <h1>Campus Confessions <span class="subtitle" id="count"></span></h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('recent', this)">For You</button>
            <button class="tab" onclick="switchTab('top', this)">Trending</button>
        </div>
    </div>

    <!-- Compose -->
    <div class="compose">
        <div class="avatar compose-avatar">?</div>
        <div class="compose-body">
            <textarea id="input" placeholder="What's happening on campus?" maxlength="280" rows="2"></textarea>
            
            <!-- Image Upload Area -->
            <div class="image-upload-area" id="imageUploadArea">
                <input type="file" id="imageInput" class="image-upload-input" accept="image/*" onchange="handleImageSelect(event)">
                <label for="imageInput" class="image-upload-label">
                    <span>ğŸ“¸</span>
                    <span>Add Image</span>
                </label>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" src="" alt="Preview">
                    <div class="remove-image" onclick="removeImage()">Ã—</div>
                </div>
            </div>
            
            <div class="compose-moods" id="moods">
                <span class="mood-chip" data-mood="love" onclick="pickMood(this)">&#10084;&#65039; love</span>
                <span class="mood-chip" data-mood="happy" onclick="pickMood(this)">&#128522; happy</span>
                <span class="mood-chip" data-mood="sad" onclick="pickMood(this)">&#128546; sad</span>
                <span class="mood-chip" data-mood="angry" onclick="pickMood(this)">&#128545; angry</span>
                <span class="mood-chip" data-mood="anxious" onclick="pickMood(this)">&#128560; anxious</span>
                <span class="mood-chip" data-mood="excited" onclick="pickMood(this)">&#128293; excited</span>
            </div>
            <div class="compose-footer">
                <div class="compose-left">
                    <div class="char-ring" id="charRing">
                        <svg width="28" height="28" viewBox="0 0 28 28">
                            <circle class="bg" cx="14" cy="14" r="11" />
                            <circle class="fill" cx="14" cy="14" r="11" stroke-dasharray="69.12" stroke-dashoffset="69.12" />
                        </svg>
                    </div>
                </div>
                <button class="post-btn" id="postBtn" onclick="createPost()" disabled>Post</button>
            </div>
        </div>
    </div>

    <!-- Feed -->
    <div id="feed"></div>
</div>

<div class="toast" id="toast"></div>

<script>
const API = '/api/posts';
const MAX = 280;
const CIRCUMFERENCE = 2 * Math.PI * 11; // ~69.12

const input = document.getElementById('input');
const postBtn = document.getElementById('postBtn');
const fillCircle = document.querySelector('.char-ring .fill');

let mood = 'none';
let sort = 'recent';
let selectedImage = null;
const liked = new Set();
const reposted = new Set();
const bookmarked = new Set();
const reacted = {}; // { postId: Set<type> }

// â”€â”€ Image Upload Functions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function handleImageSelect(event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
            selectedImage = e.target.result;
            showImagePreview(selectedImage);
        };
        reader.readAsDataURL(file);
    }
}

function showImagePreview(imageSrc) {
    const preview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const uploadArea = document.getElementById('imageUploadArea');
    
    previewImg.src = imageSrc;
    preview.style.display = 'block';
    uploadArea.classList.add('has-image');
    
    // Enable post button when image is selected
    const len = input.value.length;
    postBtn.disabled = (len === 0 && !selectedImage) || len > MAX;
}

function removeImage() {
    selectedImage = null;
    const preview = document.getElementById('imagePreview');
    const uploadArea = document.getElementById('imageUploadArea');
    const imageInput = document.getElementById('imageInput');
    
    preview.style.display = 'none';
    uploadArea.classList.remove('has-image');
    imageInput.value = '';
    
    // Update post button state when image is removed
    const len = input.value.length;
    postBtn.disabled = (len === 0 && !selectedImage) || len > MAX;
}

// â”€â”€ Anonymous identity from post id â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const ANIMALS = ['Panda','Fox','Owl','Cat','Wolf','Bear','Deer','Hawk','Lynx','Dove','Swan','Crow','Frog','Duck','Seal'];
const COLORS = ['#e0446d','#1d9bf0','#00ba7c','#f9a825','#8e24aa','#d84315','#536471','#0d47a1','#ad1457','#2e7d32'];

function anonName(id) { return 'Anon ' + ANIMALS[id % ANIMALS.length]; }
function anonHandle(id) { return '@anon' + id; }
function anonColor(id) { return COLORS[id % COLORS.length]; }
function anonInitial(id) { return ANIMALS[id % ANIMALS.length][0]; }

// â”€â”€ Mood config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const MOOD_MAP = {
    love:    { label: '&#10084;&#65039; love',    cls: 'm-love' },
    happy:   { label: '&#128522; happy',   cls: 'm-happy' },
    sad:     { label: '&#128546; sad',     cls: 'm-sad' },
    angry:   { label: '&#128545; angry',   cls: 'm-angry' },
    anxious: { label: '&#128560; anxious', cls: 'm-anxious' },
    excited: { label: '&#128293; excited', cls: 'm-excited' }
};

const EMOJIS = [
    { type: 'love',  icon: '&#10084;&#65039;' },
    { type: 'haha',  icon: '&#128514;' },
    { type: 'sad',   icon: '&#128546;' },
    { type: 'angry', icon: '&#128545;' },
    { type: 'fire',  icon: '&#128293;' }
];

// â”€â”€ Mood picker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function pickMood(el) {
    const m = el.dataset.mood;
    if (mood === m) {
        mood = 'none';
        el.classList.remove('selected');
    } else {
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        mood = m;
    }
}

// â”€â”€ Character ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

input.addEventListener('input', () => {
    const len = input.value.length;
    const pct = len / MAX;
    fillCircle.style.strokeDashoffset = CIRCUMFERENCE * (1 - pct);
    fillCircle.className.baseVal = 'fill' + (pct > 0.9 ? (pct >= 1 ? ' limit' : ' warn') : '');
    // Enable post button if there's text OR an image
    postBtn.disabled = (len === 0 && !selectedImage) || len > MAX;
    // Auto-resize textarea
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
});

input.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter' && !postBtn.disabled) {
        e.preventDefault();
        createPost();
    }
});

// â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function switchTab(s, btn) {
    sort = s;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
    loadPosts();
}

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function timeAgo(ts) {
    const s = Math.floor((Date.now() - new Date(ts + 'Z')) / 1000);
    if (s < 60) return 'now';
    const m = Math.floor(s / 60);
    if (m < 60) return m + 'm';
    const h = Math.floor(m / 60);
    if (h < 24) return h + 'h';
    const d = Math.floor(h / 24);
    if (d < 7) return d + 'd';
    return new Date(ts + 'Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function esc(t) {
    const d = document.createElement('div');
    d.textContent = t;
    return d.innerHTML;
}

function fmtCount(n) { return n > 0 ? n : ''; }

// â”€â”€ SVG Icons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const ICON = {
    reply:    '<svg viewBox="0 0 24 24"><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.25-.893 4.34-2.457 5.86l-4.91 4.77a.75.75 0 01-1.134-.506l-.27-1.874a.75.75 0 01.476-.795C16.57 16.57 18.5 14.5 18.5 12c0-2.76-2.24-5-5-5H10c-2.76 0-5 2.24-5 5v.5c0 .28-.22.5-.5.5H2.25a.5.5 0 01-.5-.5V10z"/></svg>',
    repost:   '<svg viewBox="0 0 24 24"><path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2h4v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H12.5V4h4c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"/></svg>',
    like:     '<svg viewBox="0 0 24 24"><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C10.001 6.01 8.534 5.44 7.303 5.5c-1.533.09-2.904 1.04-3.49 2.64-.587 1.6-.235 3.46 1.098 5.22 1.333 1.76 3.524 3.59 6.09 5.24 2.564-1.65 4.756-3.48 6.089-5.24 1.333-1.76 1.685-3.62 1.098-5.22-.586-1.6-1.957-2.55-3.49-2.64z"/></svg>',
    bookmark: '<svg viewBox="0 0 24 24"><path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5z"/></svg>'
};

// â”€â”€ Load Posts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function loadPosts() {
    try {
        const res = await fetch(`${API}?sort=${sort}`);
        const posts = await res.json();
        const feed = document.getElementById('feed');
        document.getElementById('count').textContent = posts.length ? `\u00b7 ${posts.length} posts` : '';

        if (!posts.length) {
            feed.innerHTML = '<div class="empty"><div class="icon">&#128172;</div><p><b>No confessions yet.</b><br>Be the first to post.</p></div>';
            return;
        }

        feed.innerHTML = posts.map(p => {
            const moodHtml = p.mood && p.mood !== 'none' && MOOD_MAP[p.mood]
                ? `<span class="post-mood ${MOOD_MAP[p.mood].cls}">${MOOD_MAP[p.mood].label}</span>` : '';

            const imageHtml = p.image 
                ? `<div class="post-image"><img src="${p.image}" alt="Post image"></div>` 
                : '';

            const emojisHtml = EMOJIS.map(e => {
                const c = (p.reactions && p.reactions[e.type]) || 0;
                const done = reacted[p.id] && reacted[p.id].has(e.type);
                return `<button class="emoji-btn ${done ? 'reacted' : ''}" onclick="react(${p.id},'${e.type}',this)">${e.icon}${c ? '<span class="e-count">'+c+'</span>' : ''}</button>`;
            }).join('');

            return `
            <div class="post" id="post-${p.id}">
                <div class="avatar" style="background:${anonColor(p.id)}">${anonInitial(p.id)}</div>
                <div class="post-body">
                    <div class="post-header">
                        <span class="post-name">${anonName(p.id)}</span>
                        <span class="post-handle">${anonHandle(p.id)}</span>
                        <span class="post-dot">&middot;</span>
                        <span class="post-time">${timeAgo(p.timestamp)}</span>
                    </div>
                    ${moodHtml}
                    ${p.text ? `<div class="post-text">${esc(p.text)}</div>` : ''}
                    ${imageHtml}
                    <div class="post-reactions">${emojisHtml}</div>
                    <div class="actions">
                        <button class="action reply-action" onclick="toggleReplies(${p.id})">
                            ${ICON.reply} <span>${fmtCount(p.reply_count)}</span>
                        </button>
                        <button class="action repost-action ${reposted.has(p.id)?'reposted':''}" onclick="doRepost(${p.id},this)">
                            ${ICON.repost} <span>${fmtCount(p.reposts)}</span>
                        </button>
                        <button class="action like-action ${liked.has(p.id)?'liked':''}" onclick="doLike(${p.id},this)">
                            ${ICON.like} <span>${fmtCount(p.likes)}</span>
                        </button>
                        <button class="action bookmark-action ${bookmarked.has(p.id)?'bookmarked':''}" onclick="doBookmark(${p.id},this)">
                            ${ICON.bookmark}
                        </button>
                    </div>
                    <div class="replies-section" id="replies-${p.id}">
                        <div id="replies-list-${p.id}"></div>
                        <div class="reply-compose">
                            <input type="text" id="reply-input-${p.id}" placeholder="Post your reply" maxlength="280" onkeydown="if(event.key==='Enter')sendReply(${p.id})" />
                            <button onclick="sendReply(${p.id})">Reply</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }).join('');
    } catch (e) {
        console.error('Load failed:', e);
    }
}

// â”€â”€ Create Post â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function createPost() {
    const text = input.value.trim();
    if (!text && !selectedImage) return;
    
    postBtn.disabled = true;
    try {
        const postData = { text, mood };
        if (selectedImage) {
            postData.image = selectedImage;
        }
        
        await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(postData)
        });
        
        // Reset form
        input.value = '';
        input.style.height = 'auto';
        fillCircle.style.strokeDashoffset = CIRCUMFERENCE;
        fillCircle.className.baseVal = 'fill';
        mood = 'none';
        selectedImage = null;
        
        // Reset UI
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        removeImage();
        
        toast('Posted!');
        loadPosts();
    } catch (e) { 
        toast('Failed to post'); 
        postBtn.disabled = false;
    }
}

// â”€â”€ Like â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function doLike(id, btn) {
    if (liked.has(id)) return;
    liked.add(id);
    btn.classList.add('liked');
    try {
        const res = await fetch(`${API}/${id}/like`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.likes);
    } catch (e) {
        liked.delete(id);
        btn.classList.remove('liked');
    }
}

// â”€â”€ Bookmark (client-side only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function doBookmark(id, btn) {
    if (bookmarked.has(id)) {
        bookmarked.delete(id);
        btn.classList.remove('bookmarked');
        toast('Removed from bookmarks');
    } else {
        bookmarked.add(id);
        btn.classList.add('bookmarked');

    }
}

// â”€â”€ Reactions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function react(id, type, btn) {
    if (!reacted[id]) reacted[id] = new Set();
    if (reacted[id].has(type)) return;
    reacted[id].add(type);
    btn.classList.add('reacted');
    try {
        const res = await fetch(`${API}/${id}/react`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
        });
        const data = await res.json();
        const c = (data.reactions && data.reactions[type]) || 0;
        const countEl = btn.querySelector('.e-count');
        if (countEl) countEl.textContent = c;
        else if (c) btn.insertAdjacentHTML('beforeend', `<span class="e-count">${c}</span>`);
    } catch (e) {
        reacted[id].delete(type);
        btn.classList.remove('reacted');
    }
}

// â”€â”€ Replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toggleReplies(id) {
    const sec = document.getElementById(`replies-${id}`);
    if (sec.classList.contains('open')) { sec.classList.remove('open'); return; }
    sec.classList.add('open');
    fetchReplies(id);
}

async function fetchReplies(id) {
    try {
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const list = document.getElementById(`replies-list-${id}`);
        if (!replies.length) {
            list.innerHTML = '<div style="padding:15px 0 0 60px;color:#ff6b9d;font-size:0.9em;font-weight:700;font-family:\'Comic Neue\', cursive;">No replies yet ï¿½</div>';
        } else {
            list.innerHTML = replies.map(r => `
                <div class="reply">
                    <div class="reply-avatar">${anonInitial(r.id)}</div>
                    <div class="reply-body">
                        <span class="reply-name">${anonName(r.id)}</span>
                        <span class="reply-handle">${anonHandle(r.id)}</span>
                        <div class="reply-text">${esc(r.text)}</div>
                        <div class="reply-time">${timeAgo(r.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }
    } catch (e) { console.error(e); }
}

async function sendReply(id) {
    const inp = document.getElementById(`reply-input-${id}`);
    const text = inp.value.trim();
    if (!text) return;
    try {
        await fetch(`${API}/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        inp.value = '';
        await fetchReplies(id);
        // Update reply count in action bar
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const postEl = document.getElementById(`post-${id}`);
        const replyBtn = postEl.querySelector('.reply-action span');
        replyBtn.textContent = fmtCount(replies.length);
        toast('Reply posted!');
    } catch (e) { toast('Failed to reply'); }
}

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2200);
}
